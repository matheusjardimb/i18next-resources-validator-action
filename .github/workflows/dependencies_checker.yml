name: Check for dependencies without specific version

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - feature/**

jobs:
  dependency_check_job:
    runs-on: ubuntu-latest
    name: Check for dependencies without specific version
    steps:
      - uses: actions/checkout@v4.1.2
      - uses: matheusjardimb/dependencies-checker@latest
