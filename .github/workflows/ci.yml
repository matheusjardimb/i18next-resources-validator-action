name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4.1.2

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4.0.1
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4.1.2

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          resources_path:
            ${{ github.workspace }}/.github/workflows/valid_json_files
          quiet: 'false'
